<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox-Pathos | Real-time Sentiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vox-Pathos</h1>
            <p>Real-time Multimodal Sentiment Analysis</p>
        </header>

        <main>
            <div class="indicator-container">
                <div id="sentiment-indicator" class="indicator neutral">
                    <span id="sentiment-text">Ready</span>
                </div>
                <div class="confidence-bar">
                    <div id="confidence-fill" style="width: 0%"></div>
                </div>
                <p id="confidence-text">Confidence: 0%</p>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn start">Start Recording</button>
                <button id="stop-btn" class="btn stop" disabled>Stop</button>
            </div>

            <div class="log-container">
                <h3>Live Transcript & Analysis</h3>
                <div id="log-output"></div>
            </div>
        </main>
    </div>
    <script src="client.js"></script>
</body>
</html>
